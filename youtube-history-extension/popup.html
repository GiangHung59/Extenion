<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>YouTube View Stats</title>
  <style>
    body { font-family: sans-serif; margin: 10px; }
    input, button, select { margin-top: 8px; }
  </style>
</head>
<body>
  <h2>Thống kê video đã xem</h2>
  <input type="file" id="jsonUpload" accept=".json" />
  <br />
  <button id="exportBtn">Xuất dữ liệu</button>
  <br />
  <label for="topN">Top video xem nhiều nhất:</label>
  <input type="number" id="topN" value="10" min="1" style="width: 60px;" />
  <button id="viewTopBtn">Xem</button>
  <script src="popup.js"></script>
</body>
</html>
