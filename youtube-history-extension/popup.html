<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 400px;
      padding: 15px;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }
    body.dark {
      background-color: #121212;
      color: #fff;
    }
    button, input[type="number"] {
      padding: 10px;
      margin-top: 8px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
    }
    input[type="file"] {
      padding: 10px;
      margin-top: 8px;
      width: 100%;
      border: 2px dashed #888;
      border-radius: 4px;
      background-color: #fff;
      font-size: 14px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    h2 {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h2>📺 YouTube View Tracker</h2>
  <input type="file" id="jsonUpload">
  <button id="exportBtn">💾 Xuất dữ liệu JSON</button>
  <button id="statsBtn">📊 Thống kê chi tiết</button>
  <input type="number" id="topN" placeholder="Số video hiển thị (mặc định 10)">
  <button id="viewTopBtn">🔥 Xem video xem nhiều nhất</button>
  <script src="popup.js"></script>
</body>
</html>
